<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/signup.css" />
    <script src="./scripts/signup.js" type="module" defer></script>
  </head>
  <body>
    
    <div class="signup">
      <h1>Bikya</h1>
      <pre class="error"></pre>
      <hr />
      <input
        id="first_name"
        class="input-field"
        type="text"
        placeholder="first name"
      />
      <input
        id="last_name"
        class="input-field"
        type="text"
        placeholder="last name"
      />
      <input
        id="email"
        class="input-field"
        type="text"
        placeholder="Email address"
      />
      <input id="phone" class="input-field" type="text" placeholder="phone" />
      <input
        id="address"
        class="input-field"
        type="text"
        placeholder="address"
      />
      <input
        id="password"
        class="input-field"
        type="password"
        placeholder="Password"
      />
      <input
        id="con_password"
        class="input-field"
        type="password"
        placeholder="confirm password"
      />

      <button id="sign_btn">sign up</button>

      
      <div id="codeModel" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="email-code">
            <p></p>
            <input id="emailCode" type="text" />
            <p id="otpError" class="error"></p>
          </div>
          <div class="verify">
            <a href="#">change email</a>
            <button id="verifyBtn">verify code</button>            
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
